         var currentloc=0;

            neverbeenthree=1;
            score=score+5;}  
            } else {
            alert ("Impossible");
            displaymsg("You cannot go north \n");
            }
           }
          }
            

         function btnSouth() {
          if (currentloc===0) {

           displaymsg("You are now in the bedroom \n");
           if (neverbeenone===0) {
            neverbeenone=1;
            score=score+5;}          
           } else {
            if (currentloc===3) {
             currentloc=2;
             alert(currentloc);
             displaymsg("Oh no! You went back to the kitchen \n");
            } else {
            alert ("Impossible");}
           }
          }

               
         function btnWest() {
          if (currentloc===1) {
           currentloc=2;
           displaymsg("You are in the kitchen. There is still pizza from yesterday night... \n");
           if (neverbeentwo===0) {
            neverbeentwo=1;
            score=score+5;} 
           } else {
            alert("Impossible");
            }
           }
           
         function btnEast() {
          if (currentloc===2) {
           currentloc=1;
           displaymsg("You are back in the bedroom \n");
           } else {
             alert ("Impossible");}
